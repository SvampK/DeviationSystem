        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnSelect: |-
            =If(
                //If a user is logged in
                !IsBlank(First(colUser).DisplayName),
                If( 
                    //If the logged in user has direct reports
                    !IsBlank(varUserDirectReport.department),
                    //Collect direct reports departments
                    ClearCollect(
                        colReportsDepartments,
                        'Office365-användare'.DirectReportsV2(varUserPrincipalName).value.department
                    )
                );
                //Set variable for the managers department
                Set(
                    varManagerDepartment,
                    Filter(
                        Choices(ClinicsDeviationSystem.MyDepartment),
                        Id = If(
                            //If there are no direct reports
                            IsBlank(varUserDirectReport.displayName),
                            If(
                                //If there's not a department in the DATA that matches logged in users department and the users manager is the responsible person. Return ID.
                                IsBlank(
                                    LookUp(
                                        colData,
                                        Location = First(colUser).Department And 'Operationally Responsible'.DisplayName = varUserManager.displayName
                                    ).ID
                                ),
                                //Check for a department ID from where the logged in users department shares 'Parent' with the logged in users managers department. Return ID.
                                LookUp(
                                    colData,
                                    Location = First(colUser).Department And 'Parent' = First(colUser).ParentDATA
                                ).ID,
                                //Else check if there's a department that matches the logged in users department and where the users manager is responsible. Return ID.
                                LookUp(
                                    colData,
                                    Location = First(colUser).Department And 'Operationally Responsible'.DisplayName = varUserManager.displayName
                                ).ID
                            ),
                            //If there are direct reports
                            If(
                                //If there's no match where the logged in users direct reports department has the logged in user set as responsible.
                                IsBlank(
                                    LookUp(
                                        colData,
                                        Location = varUserDirectReport.department And 'Operationally Responsible'.DisplayName = First(colUser).DisplayName
                                    ).ID
                                ),
                                //Check if there's a direct reports department that has the logged in users manager set as responsible. Return ID.
                                LookUp(
                                    colData,
                                    Location = varUserDirectReport.department And 'Operationally Responsible'.DisplayName = varUserManager.displayName
                                ).ID,
            			        //Else, check for where the logged in users direct reports department has the logged in user set as responsible. Return ID.
                                LookUp(
                                    colData,
                                    Location = varUserDirectReport.department And 'Operationally Responsible'.DisplayName = First(colUser).DisplayName
                                ).ID
                            )
                        )
                    )
                )
            );
            //Reset risk rating matrix component
            Concurrent(
                Reset(cmpRiskAnalysis_CheckBox_1),
                Reset(txtNoFollowUp),
                Reset(chkNoFollowUp)
            );
            UpdateContext({locCalcValueIn: varDataTableEdit.RiskConsequence});
