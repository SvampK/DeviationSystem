Form As screen:
    Fill: =RGBA(244, 244, 244, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =UpdateContext({varPreLoader: true});
        Set(
            varCompanyForAreaFilter,
            {
                company: LookUp(
                    colData,
                    Location = First(colUser).Department
                ).Company,
                department: First(colUser).Department
            }
        );
        Set(
            varVisibility,
            false
        );
        Set(
            varResetControl,
            false
        );
        Set(
            varHelpInfo,
            true
        );
        //Set FormMode if Parameter
        If(
            varScreenParam = "Edit_ID",
            /*Set(
                varDataTableParam,
                LookUp(
                        colSystem,
                        ID = Value(varFormID)
                )
            )*/
            If(
                DataCardValue22.Selected.DisplayName = First(colUser).DisplayName Or varPhaseDraft = "DraftNew",
                Set(
                    varFormMode,
                    "Edit"
                ),
                If(
                    varFormMode <> "New",
                    Set(
                        varFormMode,
                        "View"
                    )
                )
            ),
            varScreenParam = "New_ID",
            Set(
                varFormMode,
                "New"
            ),
            If(
                    (varFormMode <> "New" And DataCardValue22.Selected.DisplayName = First(colUser).DisplayName) Or varPhaseDraft = "DraftNew",
                    Set(
                        varFormMode,
                        "Edit"
                    ),
                    varFormMode <> "New",
                    Set(
                        varFormMode,
                        "View"
                    )
                )
        );
        //Get direct reports on button
        Select(btnOnVisible);
        //Get formtype for EditForm
        If(
            varFormMode <> "New",
            If(
                First(
                    Split(
                        DataCardValue20.Text,
                        "_"
                    )
                ).Result = "DV",
                Set(
                    SetVarFormType,
                    "Deviation Report"
                ),
                Set(
                    SetVarFormType,
                    "Improvement Suggestion"
                )
            )
        );
        //Set Draft Mode if FormNew or FormEdit
        If(
            varFormMode <> "New",
            EditForm(Form1);
            Set(
                varPhaseDraft,
                LookUp(
                    colSystem,
                    varDataTableEdit.ID = ID,
                    Phase.Value
                )
            ),
            varFormMode = "New",
            Set(
                varPhaseDraft,
                "Ongoing"
            );
            NewForm(Form1)
        );
        UpdateContext({locLevel: Text(varDataTableEdit.External)});
        //Draft Permissions
        Switch(
            varPhaseDraft,
            "DraftNew",
            If(
                DataCardValue24.Selected.DisplayName = First(colUser).DisplayName,
                EditForm(Form1),
                ViewForm(Form1)
            ),
            "DraftEdit",
            If(
                DataCardValue24.Selected.DisplayName = First(colUser).DisplayName,
                EditForm(Form1),
                ViewForm(Form1)
            )
            //EditForm(Form1)
        );
        //Collect Previous Messages
        ClearCollect(
            colProcessFeedback,
            Split(
                LookUp(
                    colSystem,
                    ID = /*If(
                        varScreenParam = "Edit_ID",
                        Value(varFormID),
                        varDataTableEdit.ID
                    )*/varDataTableEdit.ID,
                    'Process Feedback'
                ),
                Char(10)
            )
        );
        //Set previous assignee
        Set(
            varPrevAssignee,
            LookUp(
                colSystem,
                varDataTableEdit.ID = ID,
                Responsible
            )
        );
        //Collect Previous EventLog
        ClearCollect(
            colEventLog,
            Split(
                LookUp(
                    colSystem,
                    ID = varDataTableEdit.ID,
                    EventLog
                ),
                Char(10)
            )
        );
        //Get Previous Expiration Date
        If(
            varFormMode <> "New" And varScreenParam = "Edit_ID",
            //"Edit_ID",
            Set(
                varProcessingTime,
                LookUp(
                    colSystem,
                    ID = Value(varFormID)
                ).DateExpirationAssignee
            ),
            varFormMode <> "New",
            Set(
                varProcessingTime,
                LookUp(
                    colSystem,
                    ID = Value(varDataTableEdit.ID)
                ).DateExpirationAssignee
            )
        );
        //Collect form opening state
        ClearCollect(
            colFormOpened,
            If(
                varScreenParam = "Edit_ID",
                LookUp(
                    colSystem,
                    ID = Value(varFormID)
                ),
                If(
                    Form1.Mode = FormMode.Edit,
                    varDataTableEdit,
                    Blank()
                )
            )
        );
        /*
        Set(
            varAreaDepartment,
            Switch(
                Radio1.Selected.Value,
                "My Clinic/Department",
                DataCardValue15.Selected.Value,
                "Other Clinic",
                DataCardValue21.Selected.Value,
                "Support Function",
                DataCardValue27.Selected.Value,
                "Supplier",
                DataCardValue1.Selected.Value
            )
        );*/
